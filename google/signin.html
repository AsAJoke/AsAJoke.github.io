<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign In - Google Accounts</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="glogo.png">
</head>

<body>
  <div class="parent-container">
    <div class="container">
      <div class="topBar">
        <img src="glogo.png"> Sign in with Google
      </div>
      <hr>
      <div class="main">
        <br><br><br>
        <div class="left">
          <br><br>
          <h1>Sign in</h1>
          <h4>to continue to <a href="https://sageridge.org" target="_blank">sageridge.org</a></h4>
        </div>
        <div class="right">
          <div class="input-container">
            <input type="text" id="email" required>
            <label for="email">Email or phone</label>
          </div>
          <a href="" class="bold">Forgot email?</a>
          <br><br>
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <a href="https://support.google.com/chrome/answer/6130773" target="_blank">Learn more about using Guest mode</a>
          <br><br><br>
          <button onclick="" class="create-btn">Create Account</button>
          <button onclick="next()" class="next-btn">Next</button>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <p>English (United States)</p>
      <a href="https://support.google.com" target="_blank" class="hoverrr">Help</a>
      <a href="https://policies.google.com/privacy" target="_blank" class="hoverrr">Privacy</a>
      <a href="https://policies.google.com/terms" target="_blank" class="hoverrr">Terms</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
